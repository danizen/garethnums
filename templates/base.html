{% load staticfiles %}
<!DOCTYPE html>
<head lang="en">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
<title>Gareth Numbers</title>
<link rel="stylesheet" media="screen" href="{% static 'style.css' %}?v=1" />
</head>
<body>
<div class="nav navbar navbar-default navbar-static" role="navigation">
</div>
<div class="container">
{% block "body"%}{% endblock %}
</div>
<script data-require="jquery" data-semver="2.1.1" 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $('.correct').click(function() {
    $('.greenchk').removeClass('hidden');
    setTimeout(function() { location.reload(); }, 700);
  });
  $('.wrong').click(function() {
    $('.redx').removeClass('hidden');
    setTimeout(function() { location.reload(); }, 700);
  });
});
</script>
</body>
</html>
